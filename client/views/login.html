<template name="login">
  <div class="container full-size">
    <div class="login-logo">
      <i class="icon-logo"></i>
    </div>
    <div class="login-fields">
      <span class="label-login">Email</span>
      <input type="text" class="input-login">

    <button class="submit-login">Entrar</button>
  </div>
</template>
