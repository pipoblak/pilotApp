<template name="login">
  <div class="container full-size" style="opacity:0">
    <div class="login-logo">
    <i class="pc-i-logo"></i>
    </div>
    <div class="login-fields">
      <span class="label-login" >Email</span>
      <input type="text" class="input-login" id="email">
      <span class="label-login" >Senha</span>
      <input type="password" class="input-login" id="password">
    </div>
    <span class="tip-login">Esqueceu sua <b>senha?</b></span>
    <button type="submit" class="submit-login">Entrar</button>
  </div>
</template>
