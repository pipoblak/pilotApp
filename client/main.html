<head>
  <title>Pilot - Control Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/assets/stylesheets/animate.min.css">
  <script src="/assets/libs/prefixfree.min.js"></script>
  <script src="/assets/libs/conic-gradient.js"></script>
  <script src="/assets/libs/Chart.bundle.js"></script>
</head>

<body>

  {{> jslib}}
</body>

<template name="appbar">
  <div class="app-bar">
    <img src="/assets/svg/logo.svg" class="svg-logo">
  </div>
  <div class="config-modal animated slideInDown" style="opacity:0">
    <span class="close-modal"> <i class="fa fa-times"></i> </span>
    <div class="config-modal-options-holder">
      <div class="config-modal-option animated bounceInUp"><button onclick="location.href='/logout'">Desconectar-se</button></div>
    </div>
  </div>
</template>
<template name="footernavbar">
  <div class="footer-nav-bar">
    <div class="footer-nav-item" id="footer-nav-item">
      <a class="selected" data-id="home" data-order="1" href="/"><i class="fa fa-tasks" aria-hidden="true"></i></a>
    </div>
    <div class="footer-nav-item" id="footer-nav-item">
      <a data-id="infos" href="/infos" data-order="2"><i class="fa fa-dashboard" aria-hidden="true"></i></a>
    </div>
    <div class="footer-nav-item" id="footer-nav-item">
      <a data-id="keyboard" href="/keyboard" data-order="3"><i class="fa fa-keyboard-o" aria-hidden="true"></i></a>
    </div>
  </div>
</template>

<template name="page">
  {{> appbar}}
  <div class="page" id="page">
      {{> yield "page"}}
  </div>
  {{> footernavbar}}

</template>
<template name="jslib">


</template>
