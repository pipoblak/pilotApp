<head>
  <title>Pilot - Control Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  <script src="https://use.fontawesome.com/3d3cbe1fc9.js"></script>
</body>

<template name="appbar">
  <div class="app-bar">
    <img src="/assets/svg/logo.svg" class="svg-logo">
  </div>
</template>
<template name="footernavbar">
  <div class="footer-nav-bar">
    <div class="footer-nav-item">
      <a id="footer-nav-item" class="selected" data-id="home" href="/"><i class="fa fa-tasks" aria-hidden="true"></i></a>
    </div>
    <div class="footer-nav-item">
      <a id="footer-nav-item" data-id="infos" href="/infos"><i class="fa fa-dashboard" aria-hidden="true"></i></a>
    </div>
    <div class="footer-nav-item">
      <a id="footer-nav-item" data-id="keyboard" href="/keyboard"><i class="fa fa-keyboard-o" aria-hidden="true"></i></a>
    </div>
  </div>
</template>

<template name="page">
  {{> appbar}}
  <div class="page">
    <content>
      {{> yield "page"}}
    </content>
  </div>
  {{> footernavbar}}
</template>
<template name="none">
</template>
