<head>
  <title>Pilot - Control Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://leaverou.github.io/conic-gradient/conic-gradient.js"></script>
</head>

<body>
  <script src="https://use.fontawesome.com/3d3cbe1fc9.js"></script>
  {{> jslib}}
</body>

<template name="appbar">
  <div class="app-bar">
    <img src="/assets/svg/logo.svg" class="svg-logo">
  </div>
</template>
<template name="footernavbar">
  <div class="footer-nav-bar">
    <div class="footer-nav-item" id="footer-nav-item">
      <a class="selected" data-id="home" data-order="1" href="/"><i class="fa fa-tasks" aria-hidden="true"></i></a>
    </div>
    <div class="footer-nav-item" id="footer-nav-item">
      <a data-id="infos" href="/infos" data-order="2"><i class="fa fa-dashboard" aria-hidden="true"></i></a>
    </div>
    <div class="footer-nav-item" id="footer-nav-item">
      <a data-id="keyboard" href="/keyboard" data-order="3"><i class="fa fa-keyboard-o" aria-hidden="true"></i></a>
    </div>
  </div>
</template>

<template name="page">
  {{> appbar}}
  <div class="page" id="page">
    <content>
      {{> yield "page"}}
    </content>
  </div>
  {{> footernavbar}}

</template>
<template name="jslib">


</template>
